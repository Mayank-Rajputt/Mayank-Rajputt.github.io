    <main class="main">
        <!-- ==================== CONTACT ==================== -->
        <section class="contact section" id="contact">
            <h2 class="section__title">Get In Touch</h2>
            <span class="section__subtitle">Contact Me</span>

            <div class="contact__container container grid">
                <div>
                    <div class="contact__information">
                        <!-- Email Icon -->
                        <svg class="contact__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"/></svg>
                        <div>
                            <h3 class="contact__title">Email</h3>
                            <span class="contact__subtitle">mayankrajputana9@gmail.com</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <!-- Location Icon -->
                        <svg class="contact__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 20.9l4.95-4.95a7 7 0 1 0-9.9 0L12 20.9zm0 2.828l-6.364-6.364a9 9 0 1 1 12.728 0L12 23.728zM12 13a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                        <div>
                            <h3 class="contact__title">Location</h3>
                            <span class="contact__subtitle">Meerut, Uttar Pradesh, India</span>
                        </div>
                    </div>
                </div>

                <form action="https://api.web3forms.com/submit" method="POST" class="contact__form grid">
                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <input type="text" id="name" name="name" class="contact__input" placeholder=" " required>
                            <label for="name" class="contact__label">Name</label>
                        </div>
                        <div class="contact__content">
                            <input type="email" id="email" name="email" class="contact__input" placeholder=" " required>
                            <label for="email" class="contact__label">Email</label>
                        </div>
                    </div>
                    <div class="contact__content contact__content--textarea">
                        <textarea name="message" id="message" rows="7" class="contact__input" placeholder=" " required></textarea>
                        <label for="message" class="contact__label">Message</label>
                    </div>

                    <div>
                        <button type="submit" class="blob-btn">
                            Send Message
                            <span class="blob-btn__inner">
                                <span class="blob-btn__blobs">
                                    <span class="blob-btn__blob"></span>
                                    <span class="blob-btn__blob"></span>
                                    <span class="blob-btn__blob"></span>
                                    <span class="blob-btn__blob"></span>
                                </span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
